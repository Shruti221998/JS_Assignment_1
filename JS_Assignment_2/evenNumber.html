<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function printFirst50EvenNumbers() {
        let count = 0;

        for (let num = 0; count < 50; num++) {
            if (num % 2 === 0) {
            document.write(num + "<br>");
            count++;
            }
        }
        }


    printFirst50EvenNumbers();
    </script>
</body>
</html>
