<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Function to calculate the sum of the first n natural numbers
        function calculateSumOfFirstNNumbers(n) {
        let sum = 0;

        for (let i = 1; i <= n; i++) {
            sum += i;
        }

        return sum;
        }

        // Calculate the sum of the first 10 natural numbers
        const n = 10;
        const sumOfFirstNNumbers = calculateSumOfFirstNNumbers(n);

        // Print the sum
        document.write(`The sum of the first ${n} natural numbers is: ${sumOfFirstNNumbers}`);

    </script>
</body>
</html>
