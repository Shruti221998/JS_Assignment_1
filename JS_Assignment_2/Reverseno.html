<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to reverse a given number
        function reverseNumber(num) {
        let reverse = 0;

        while (num !== 0) {
            const rem = num % 10;
            reverse = reverse * 10 + rem;
            num = Math.floor(num / 10);
        }

        return reverse;
        }

        // Get input from the user
        const userNumber = parseInt(prompt("Enter a number:"));

        // Check if the input is a valid number
        if (!isNaN(userNumber)) {
        const reversedNumber = reverseNumber(userNumber);

        // Print the reversed number
        document.write(`The reversed number is: ${reversedNumber}`);
        } else {
        document.write("Invalid input. Please enter a valid number.");
        }

    </script>
</body>
</html>
